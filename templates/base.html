<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{{ title }}</title>
</head>
<body>
    <div id="navbar">
        <ul>
            {% for index in range(navbar.get_num_links()) %}
            <li>
                <a href="{{ navbar.get_link(index) }}">{{ navbar.get_title(index) }}</a>
            </li>
            {% endfor %}
            <li>
                <a href="{{ login_link }}">{{ login_title }}</a>
            </li>
        </ul>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}

        <div id="errors">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>

        <div id="successes">
            {% for success in successes %}
                <p>{{ success }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
