{% extends "base.html" %}

{% block content %}
    <form method="post">
        <label for="search">Search for item:</label>
        <input type="text" id="search" name="search">
    <button type="submit">Search</button>
    </form>
    <ul>
        {% for result in results %}
            <li>
                {{ result.get_name() }}
                {{ result.get_price() }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
