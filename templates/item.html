{% extends "base.html" %}

{% block content %}
    <h2>Item:</h2>
    <p>Item name: {{ item.get_name() }}</p>
    <p>Item price: {{ item.get_price() }}</p>
    <form method="post">
        <label for="item_quantity">Item quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity"><br>
        <button type="submit">Add to basket</button>
    </form>
{% endblock %}
